<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spring Inspector - 1.3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/spring/resource/js/codemirror_js"></script>
    <script type="text/javascript" src="/spring/resource/js/javascript_js"></script>
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/spring/resource/css/codemirror_css" type="text/css" media="screen" />
    <script src="/spring/resource/js/bootstrap.min_js"></script>
    <link href="/spring/resource/css/bootstrap.min_css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <script src="/spring/resource/js/spring-console_js"></script>
    
    <script type="text/javascript">
      $(document).ready(function() {
	  initSpringConsole();
      });
      
    </script>
    <style type="text/css" media="screen">
      .small-ul {x-overflow:hidden}
      .small-ul li {padding:4px;}
      .CodeMirror {
	  border:1px solid #eee;
      }
    </style>
  </head>
  <body style="overflow-x:hidden;">
    
    <div class="navbar text-center">
      <h4>Spring Console</h4>
    </div>
    <div class="row" style="margin-left:-5px;margin-right:-5px;">
      <div class="col-lg-3">
	<div id="beansPanel" class="panel">
	  <div class="panel-heading">Available Objects</div>
	  <select id="beanList" size="12" class="form-control" multiple>
	    <option>Bean 1</option>
	  </select>
	</div>
	<div class="panel" id="infoPanel" style="height:330px;overflow: auto;">
	  <div class="panel-heading">
	    Object Info
	  </div>
	  <h4 id="beanClass"></h4>
	  <h5>Fields:</h5>
	  <small>
	    <ul id="beanFields" class="list-group small-ul">
	      <li class="list-group-item">Field 1</li>
	    </ul>
	  </small>
	  <h5>Methods:</h5>
	  <small>
	    <ul id="beanMethods" class="list-group small-ul">
	      <li class="list-group-item">Method 2: return</li>
	    </ul>
	  </small>
	</div>
      </div>
      <div class="col-lg-9">
	<div class="panel">
	  <div class="panel-heading">
	    <div class="row">
	      <div class="col-6" style="line-height:30px;">
		Script
	      </div>
	      <div class="col-6">
		<div class="col-lg-9">
		  <select id="savedScripts" class="form-control" placeholder="---Saved Scripts ---" style="height:30px;line-height:30px;margin:0px;padding-top:0px;padding-bottom:0px;">
		    <option>---Saved Scripts---</option>
		  </select>
		</div>
	      </div>
	    </div>
	  </div>
	  <div id="scriptContainer">
	    <textarea id="scriptArea" class="form-control" rows="8" placeholder="Type your javascript script here. You can reference any spring bean by surrounding it's id with ${} e.g. ${mybean}.getSomething();"></textarea>
	  </div>
	  <div class="panel-footer">
	    <div class="row">
	      <div class="col-lg-1 col-offset-7">
		<button type="button" id="btnExec" class="btn btn-default btn-small">Execute</button>
	      </div>
	      <div class="input-group col-lg-4">
		<span class="input-group-btn">
		  <button type="button" id="btnSave" class="btn btn-default btn-small">Save As</button>
		</span>
		<input type="text" id="scriptName" class="form-control " value="" placeholder="script name" style="height:30px;line-height:30px;" />
	      </div>
	    </div>
	  </div>
	</div>
	<div class="panel">
	  <div class="panel-heading">
	    Output <i id="spinner" class="icon-refresh icon-spin" style="display:none"></i>
	    <small id="exec-info" style="float:right" class="text-info"></small>
	  </div>
	  <textarea name="resultText" id="resultText" wrap="off" rows="12" class="form-control" readonly ></textarea>
	  
	</div>
      </div>
    </div>
    
    
  </body>
</html>
