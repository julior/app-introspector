<!DOCTYPE html>
<html>
  <head>
    <title>Spring Inspector - 1.3</title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/jquery.layout.min-1.2.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://layout.jquery-dev.net/lib/js/jquery.layout-latest.js"></script>
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <script src="../resources/js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
      
      $(document).ready(function() {
	  
      });
      
    </script>
  </head>
  <body >
    <div class="navbar">
      <a class="navbar-brand" href="#">Spring Console 1</a>
    </div>
    <div class="container">
      <div class="row">
	<div class="col-lg-2">
	  <div class="panel">
	    <div class="panel-heading">Available Beans</div>
	    <select class="form-control" multiple>
	      <option>Bean 1</option>
	    </select>
	  </div>
	  <div class="panel">
	    <div class="panel-heading">
	      Bean Info
	    </div>
	    <table id="infoBoxTable" class="table table-striped">
              <tr>
		<td id="beanClass" title=''></td>
              </tr>
              <tr>
		<th>Fields</th>
              </tr>
              <tr>
		<td id="beanFields">
		  
		</td>
              </tr>
              <tr>
		<th>Methods</th>
              </tr>
              <tr>
		<td id="beanMethods">
		</td>
              </tr>
	    </table>
	  </div>
	</div>
	<div class="col-lg-8">
	  <div class="panel">
	    <div class="panel-heading">
	      Script Input
	    </div>
	    
	    <textarea id="scriptArea" class="form-control" rows="10" placeholder="Type your javascript script here. You can reference any spring bean by surrounding it's id with ${} e.g. ${mybean}.getSomething();"></textarea>
	    
	    <div class="panel-footer text-right">
	      <button type="button" class="btn btn-default">Execute</button>
	      <button type="button" class="btn btn-default">Save</button>
	    </div>
	    
	  </div>
	  <div class="panel">
	    <div class="panel-heading">
	      Script Output
	    </div>
	    <textarea name="resultText" id="resultText" rows="10" class="form-control" readonly ></textarea>
	    
	  </div>
	</div>
	<div class="col-lg-2">
	  <div class="panel">
	    <div class="panel-heading">
	      Stored Scripts
	    </div>
	    <select class="form-control" multiple>
	      <option>Script 1</option>
	    </select>
	  </div>
	</div>
	
      </div>
    </div>
    <div id="scriptNameBox" title="Save current script" style="display:none">
      <label>Name : </label><input name="itemName" id="itemName" size="30"/>
    </div>
    
  </body>
</html>
