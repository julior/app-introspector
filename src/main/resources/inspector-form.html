<!DOCTYPE html>
<html>
  <head>
    <title>Spring Inspector - 1.1</title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <!--<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://layout.jquery-dev.net/lib/js/jquery.layout-latest.js"></script>-->
    <script type="text/javascript" src="../resources/js/jquery.layout.min-1.2.0.js"></script>
    
    <style type="text/css">
      body{
	  font: normal 65% Arial, sans-serif;
	  color: #555;
      }
      h1{
	  font-size: 250%;
      }
      #infoBox ul { list-style-type: none;
		    padding-left:5px;
		  }
      #infoBoxTable{
	  padding: 0px;
	  margin: 0px;
	  border-collapse: collapse;
	  border: 1px solid #cccccc;
	  font-size: 100%;
	  width: 100%;
	  text-align: left;
	  display: none;
      }
      #storedBox ul{
	  width:100%;
      }
      #scriptArea{
	  font-size : 130%;
	  width:100%;height:100%;
      }
    </style>
    <script type="text/javascript">
      
      $(document).ready(function() {
	  $('#main').layout({applyDefaultStyles: false});
	  $('#leftpane').layout({applyDefaultStyles: true});
      });
      
    </script>
    
  </head>
  <body>
    <div class="container">
      <div class="navbar">
	<h1 style='text-align:center'>Spring Console</h1>
      </div>
      <div id="main">
	<div id="leftpane" class="ui-layout-west">
	  <div id="beansBox" class="ui-layout-center"  title="Spring Beans">
	    <ul id="beansList">
	      
	    </ul>
	  </div>
	  <div id="infoBox" class="ui-layout-south" title="Bean Info">
	    <table id="infoBoxTable" border="1px">
              <tr>
		<td id="beanClass" title=''></td>
              </tr>
              <tr>
		<th>Fields</th>
              </tr>
              <tr>
		<td id="beanFields">
		  
		</td>
              </tr>
              <tr>
		<th>Methods</th>
              </tr>
              <tr>
		<td id="beanMethods">
		  
		</td>
              </tr>
	    </table>
	  </div>
	</div>
	
	<div class="ui-layout-center">
	  <div id="ScriptBox" title="Script">
	    <textarea id="scriptArea" placeholder="Type your javascript script here. You can reference any spring bean by surrounding it's id with ${} e.g. ${mybean}.getSomething();"></textarea>
	  </div>
	  <div id="ResultBox" title="Output">
	    <pre style="font-size:160%"></pre>
	  </div>
	  <script type="text/javascript">
    	    $("#scriptArea").keydown(function(event){
		if(event.which==13 && event.ctrlKey){
		    postScript($("#scriptArea").val())
		}
	    });
	    
	    /*      $("#scriptArea").keypress(function(event){
		    var pos = event.target.selectionStart;
		    var textarea = $(this);
		    if(textarea.val().substring(0,pos).substr(-2)=='${'){
		    $("#scriptArea").autocomplete(['abc','abcde','abcxyz','xyz']);
		    }
		    });
	    */
	  </script>
	</div>
	<div class="ui-layout-east">
	  <div id='storedBox' title='Stored Scripts'></div>
	</div>
      </div>
    </div>
    
    <div id="scriptNameBox" title="Save current script" style="display:none">
      <label>Name : </label><input name="itemName" id="itemName" size="30"/>
    </div>
  </body>
</html>
